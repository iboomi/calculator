<!DOCTYPE html>
<html lang="ens">
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width">
      <link rel="stylesheet" href="main.css">
      <title>Calculator</title>
   </head>
   <body>
      <h1>Calculator</h1>
      <form name="calc">
         <input type="text" id="area"/>
         <br>
         <input type="button" id="leftbracket" value="(">
         <input type="button" id="rightbracket" value=")">
         <input type="button" id="ac" value="AC">
         <br>
         <input type="button"  id="seven" value="7">
         <input type="button"  id="eight" value="8">
         <input type="button"  id="nine" value="9">
         <input type="button"  id="numdivide" value="รท" />
         <br>
         <input type="button"  id="four" value="4">
         <input type="button"  id="five" value="5">
         <input type="button"  id="six" value="6">
         <input type="button"  id="nummultiply" value="ร" />
         <br>
         <input type="button" id="one" value="1">
         <input type="button" id="two" value="2">
         <input type="button" id="three" value="3">
         <input type="button" id="numminus" value="-">
         <br>
         <input type="button" id="zero" value="0">
         <input type="button" id="dot" value=".">
         <input type="button" id="numsum" value="=">
         <input type="button" id="numplus" value="+">
      </form>
      <script src="index.js"></script>
   </body>
</html>
